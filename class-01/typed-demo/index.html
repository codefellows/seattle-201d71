<!DOCTYPE html>
<html>

<head>
  <!-- Is not rendered in the browser but is there to provide meta data about the content we are showing -->
  <title>Class 01</title>
  <style>
    /* starts with an element to select, key value pairs for speicific element properties*/
    body {
      color: red;
    }

    li {
      border-width: thin;
      border-color: blue;
      border-style: dashed;
    }
  </style>
</head>

<body>
  <!-- Includes all the things that we see on the screen -->
  <h1>Level 1 Heading</h1>
  <p>I have an important message</p>

  <ul>
    <!-- Unordered list -->
    <li>
      <!-- List Item -->
      Item 1
    </li>
    <li>
      Item 2
    </li>
  </ul>

  <ol>
    <!-- Ordered list -->
    <li>
      <!-- List Item -->
      Item 1
    </li>
    <li>
      Item 2
    </li>
  </ol>

  <h2>Level 2, you can have more of these</h2>

  <h6>Super small</h6>

  <script>
    // Get data from the user
    var name = prompt('What is your name?');
    var response1 = 'Youre name is: ';

    // display data to the user
    alert(response1 + name);


    // log data to your developer console
    console.log('The users name is ' + name);

    var color = prompt('What is you favorite color?');
    console.log('The user\'s favorite color is ' + color);

    alert('Your favorite color is ' + color);
  </script>
</body>

</html>

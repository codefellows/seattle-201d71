<!DOCTYPE html>
<html>

<head>
  <!-- Is not rendered in the browser but is there to provide meta data about the content we are showing -->
  <title>Class 01</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Includes all the things that we see on the screen -->
  <h1>Level 1 Heading</h1>
  <p>I have an important message</p>

  <ul>
    <!-- Unordered list -->
    <li>
      <!-- List Item -->
      Item 1
    </li>
    <li>
      Item 2
    </li>
  </ul>

  <ol>
    <!-- Ordered list -->
    <li>
      <!-- List Item -->
      Item 1
    </li>
    <li>
      Item 2
    </li>
  </ol>

  <h2>Level 2, you can have more of these</h2>

  <h6>Super small</h6>

  <script src="app.js"></script>
</body>

</html>
